sudo: required

services:
  - docker
  
language: node_js
node_js:
  - "6"
  
notifications:
  email:
    on_success: never
    on_failure: always
    
before_install:
  - sudo apt-get update > /dev/null
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine=17.04.0~ce-0~ubuntu-trusty > /dev/null

install:
  - yarn install

script:
  - yarn test
  
after_success:
  - yarn global add codecov
  - codecov -f coverage/lcov.info
  

deploy:
  - provider: script
    skip_cleanup: true
    script: yarn global add pkg
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: yarn run build
    on:
      branch: master
  - provider: s3
    skip_cleanup: true
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: devlab.taplatform.net
    local-dir: bin
    acl: public_read
    on:
      branch: master
  
